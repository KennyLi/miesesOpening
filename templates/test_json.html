{% block style %}
    <style>
        body {
            overflow: hidden;
            margin: 0;
            font-size: 14px;
            font-family: "Helvetica Neue", Helvetica;
        }

        #chart {
            position: absolute;
            top: 50px;
            left: 100px;
        }

        body {
            font: 10px sans-serif;
        }

        div.tooltip {
            position: absolute; /*very important*/
            text-align: left;
            padding: 5px 10px 5px 10px;
            font: bold 11px sans-serif;
            /*color: black;*/
            background: yellow;
            border-radius: 8px;
            pointer-events: none;
        }

        /* do this or append circles AFTER appending recs */
        rect {
            pointer-events: none;
        }

        .axis line,
        .axis path {
            fill: none;
            /*stroke: #000;*/
            shape-rendering: crispEdges;
        }

        .arrow {
            /*stroke: #000;*/
            stroke-width: 1.5px;
        }

        .outer,
        .inner {
            shape-rendering: crispEdges;
        }

        .outer {
            fill: none;
            /*stroke: #000;*/
        }

        .inner {
            fill: transparent;
            /*stroke: #000;*/
            stroke-dasharray: 3, 4;
        }
    </style>
{% endblock %}
